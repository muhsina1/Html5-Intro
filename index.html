<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Educational Form</h1>
    </header>

    <main>
        <section>
            <article>
                <form >
                    <label   for="name">Your name
                        <input id="name" type="text">
                    </label><br>
                    <label for="password">Your password
                        <input id="password"type="password" >
                    </label>
                    <br>
                    <label for="number">Your number
                        <input id="number"   type="number">
                    </label>
                
                <fieldset>
                    <legend>
                         Choose any one</legend>

                         <label for="EEE">
                            <input type="radio" name="Department" id="EEE">
                            EEE
                         </label>
                         <label for="CSE">
                            <input type="radio" name="Department" id="CSE">
                            CSE
                         </label>
                         <label for="ME">
                            <input type="radio" name="Department" id="ME">
                            ME
                         </label>
                         <label for="CE">
                            <input type="radio" name="Department" id="CE">
                            CE
                         </label>
                    

                </fieldset>

              <fieldset>
                <legend>Chosse courses</legend>
                <label for="Data Structure">
                    <input type="checkbox" name="course" id="Data Structure">Data Structure
                </label>
                <label for="Physics 101">
                    <input type="checkbox" name="course" id="Physics 101">Physics 101
                </label>
                <label for="Java">
                    <input type="checkbox" name="course" id="Java">Java
                </label>
                <label for="Python">
                    <input type="checkbox" name="course" id="Python">Python
                </label>
                <label for="C++">
                    <input type="checkbox" name="course" id="C++">C++
                </label>
                <label for="Calculus">
                    <input type="checkbox" name="course" id="Calculus">Calculus
                </label>
                <label for="EEE">
                    <input type="checkbox" name="course" id="EEE">EEE
                </label>
              </fieldset> 
              <input type="reset" value="Reset">
            </form>



                
            </article>
        </section>
    </main>
</body>
</html>
